[build]
  command = "npm run build"
  publish = ".next"

# Redirect Netlify subdomain to main domain (prevent duplicate content)
[[redirects]]
  from = "https://cosmic-lollipop-bafe04.netlify.app/*"
  to = "https://newbuildhomescostablanca.com/:splat"
  status = 301
  force = true

# Handle trailing slashes consistently
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301

# Pretty URLs
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
